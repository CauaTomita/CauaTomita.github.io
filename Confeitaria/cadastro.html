<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="page">
  <h2>Cadastro de Cliente</h2>

  <form>
    <label>Nome Completo:</label>
    <input type="text">

    <label>Email:</label>
    <input type="email">

    <label>Telefone:</label>
    <input type="text">

    <label>Data de Nascimento:</label>
    <input type="date">

    <label>CPF:</label>
    <input type="text">

    <label>CEP:</label>
    <input type="text">

    <label>Cidade:</label>
    <input type="text">

    <label>Estado:</label>
    <select>
      <option>SP</option>
      <option>RJ</option>
      <option>MG</option>
      <option>RS</option>
    </select>

    <label>Endereço:</label>
    <input type="text">

    <label>Gênero:</label>
    <select>
      <option>Feminino</option>
      <option>Masculino</option>
      <option>Outro</option>
    </select>

    <label>Deseja receber promoções?</label>
    <select>
      <option>Sim</option>
      <option>Não</option>
    </select>

    <label>Senha:</label>
    <input type="password">

    <button>Cadastrar</button>
  </form>
</div>
</body>
</html>
